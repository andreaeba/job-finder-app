<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder</title>
    <link rel="shortcut icon" href="./assets/job-search.png" type="image/x-icon">
    <link href="./assets/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <script src="./app/scripts.js"></script>
    
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center mt-5">
        <form class="form-ctrl d-flex" id="form-ctrl">
            
            <select class="form-control mb-3 me-4" name="homeLocation" id="filter-locations">
                <option id="selected-location" disabled selected value="null">Location</option>
            </select>

            <select class="form-control mb-3 me-4" name="homeSeniority" id="filter-seniorities">
                <option disabled selected value="null">Seniority</option>
            </select>

            <select class="form-control mb-3 me-4" name="homeCategory" id="filter-categories">
                <option disabled selected value="null">Category</option>
            </select>

            <button type="submit" class="btn btn-primary mb-3 me-2" id="search-btn">Search</button>
            <a href="./home.html" class="btn btn-outline-primary mb-3" id="clear-btn">Clear</a>

        </form>

        <div id="home-cards" class="wrapper-cards">

        </div>
    </div>

    <script src="./app/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
</body>
</html>
