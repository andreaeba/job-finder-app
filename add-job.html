<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="./assets/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
</head>
<body>
    <script src="./app/scripts.js"></script>

    <div class="container-fluid d-flex justify-content-center align-items-center mt-5">
        <form class="form-ctrl" id="formID">

            <div class="form-group mb-3">
                <label class="form-label" for="title">Job Title</label>
                <input class="form-control" type="text" id="title" name="title" placeholder="Job Title">
            </div>

            <div class="form-group mb-3">
                <label class="form-label" for="description">Description</label>
                <textarea class="form-control" type="text" id="description" name="description" rows="3"></textarea>
            </div>

            <div class="form-group mb-3">
                <label class="form-label" for="tags">Tags</label>
                <select class="form-control mb-2" type="text" id="filter-locations" name="seniority">
                    <option selected>Location</option>
                </select>
                <select class="form-control mb-2" type="text" id="filter-seniorities" name="seniority">
                    <option selected>Seniority</option>
                </select>
                <select class="form-control mb-2" type="text" id="filter-categories" name="category">
                    <option selected>Category</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./api/add-job.js"></script>
    <!-- <script src="./app/add-job.js"></script> -->

</body>
</html>
